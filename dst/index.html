<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Weather? I hardly know her!</title>
  </head>
  <body>
    <div id="header-div">
      <div id="header">Weather? I hardly know her!</div>
      <div id="unit-selection">
        <label class="switch">
          <input type="checkbox" id="unit-switch">
          <span class="slider round"></span>
        </label>
      </div>
      <div><form id="location-form">
        <input type="text" id="location-input" placeholder="What's her location?" size="22" required>
        <input type="submit">
      </form></div>
    </div>
    <div id="container">
      <div id="location-div"></div>
      <div id='current-time-div'></div>
      <div id="current-div">
        <div id="current-condition"></div>
        <img id="current-icon" src="">
        <div id="current-temp"></div>
        <div id="current-humidity"></div>
        <div id="current-wind"></div>
        <div id="current-cloud"></div>
        <div id="uv">
          <span id="uv-label"></span>
          <span id="uv-index"></span>
        </div>
        <div id="visibility"></div>
        <div id="aqi">
          <span id="aqi-label"></span>
          <span id="aqi-rating"></span>
        </div>
      </div>
      <div id="alert-div"></div>
      <br>
      <div id="next-24-hours-div"></div>
      <!-- <div id="today-div">
        <div id="today-condition"></div>
        <img id="today-icon" src="">
        <div id="today-lo-hi"></div>
        <div id="today-chance-of-rain"></div>
        <div id="today-chance-of-snow"></div>
        <div id="today-humidity"></div>
      </div> -->
      <div id="forecast-div">
        <div id="day-0">
          <div id="day-0-date"></div>
          <div id="day-0-condition"></div>
          <img id="day-0-icon" src="">
          <div id="day-0-lo-hi"></div>
          <div id="day-0-chance-of-precip"></div>
        </div>
        <div id="day-1">
          <div id="day-1-date"></div>
          <div id="day-1-condition"></div>
          <img id="day-1-icon" src="">
          <div id="day-1-lo-hi"></div>
          <div id="day-1-chance-of-precip"></div>
        </div>
        <div id="day-2">
          <div id="day-2-date"></div>
          <div id="day-2-condition"></div>
          <img id="day-2-icon" src="">
          <div id="day-2-chance-of-precip"></div>
          <div id="day-2-lo-hi"></div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
